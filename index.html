<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <header>
                CITY PIXEL
            </header>
            <footer>Downloaded from 'WallpaperCave', uploaded by dorah1</footer>
        </div>
        <div class="content">
            <div class="text">
                This is not a real online service! You know you need something <br> like 
                this in your life to help you realize your deepest dreams.<br>
                Sign in <i>now</i> to get started
            </div>
            <div class="text2">
                You <i>know</i> you want to.
            </div>
            <form>
                <div class="form-container">
                        <div class="title">Let's do this!</div>
                        <div class="input-box">
                            <label for="name">First Name:</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input-box">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="input-box">
                            <label for="email">Email:</label>
                            <input type="email" id="email">
                        </div>
                        <div class="input-box">
                            <label for="phone-number">Phone Number:</label>
                            <input type="number" id="phone-number">
                        </div>
                        <div class="input-box">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="error" required>
                        </div>
                        <div class="input-box">
                            <label for="password" class="password">Confirm password:</label>
                            <input type="password" id="password" class="error" required>
                        </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="account">Already have an account? <a href="#">Log in</a></div>
            </form>
            
        </div>
    </div>
</body>
</html>
